<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="css/style.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	</head>
	<body class="body">

		<div class="row">
				<div class="col-lg-6 images">
					<img src="images/logo-01.png" class="logo" alt="">
					<img src="images/man-with-laptop.jpg" class="laptop-image" alt="">
				</div>
				<div class="col-lg-6">
						<form class="form" action="index.html" method="post">
								<h1>Login</h1>

								<div class="input-div">
										<input type="text" name="email" value="" id="email" class="input" placeholder="Username">
								</div>

								<div class="input-div">
										<input type="password" name="password" class="input" id="password" value="" placeholder="Password">
								</div>
								<button type="submit" class="btn-primary btn-lg mannual" id="login-button" name="login-button">Login</button>
						</form>
				</div>


		</div>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="index.js"></script>

	</script>




	</body>
</html>
